<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Configuration PWA -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest">
		<meta name="theme-color" content="#000000">
		
		<!-- Configuration iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Habits">
		
		<!-- Icons iOS -->
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-icon-180.png">
		
		<!-- Splashscreens -->
		<link rel="apple-touch-startup-image" 
			href="%sveltekit.assets%/splash_640x1136.png" 
			media="(device-width: 320px) and (device-height: 568px)">
		<link rel="apple-touch-startup-image" 
			href="%sveltekit.assets%/splash_750x1334.png" 
			media="(device-width: 375px) and (device-height: 667px)">
		<link rel="apple-touch-startup-image" 
			href="%sveltekit.assets%/splash_1284x2778.png" 
			media="(device-width: 428px) and (device-height: 926px)">
			
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
